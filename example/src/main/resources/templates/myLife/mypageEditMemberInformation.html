            <!-- 이미지 변경 div -->
            <div class="edit-img-change">
              <p class="edit-img-p1">이미지 변경</p>
              <p class="edit-img-p2">프로필 이미지 변경</p>
              <div class="edit-img-box">
                
                  <img id="mypage-profile-img" src="./../../img/myLife/mdj-whiteBackground.jpg" alt="프로필 이미지">
                  <button class="edit-img-button-change" >이미지 변경</button>
                  <input type="file" id="file-input-img-change" accept="image/*" style="display: none;">
                  <button class="edit-img-button-delete">삭제</button>
                
              </div>
            </div>

            <hr class="edit-hr-img-change">

            <!-- 배경이미지 변경  -->
            <div class="edit-back-img-change">
              <p>배경 이미지 변경</p>
              <div class="edit-back-img-box">
                
                  <img src="./../../img/myLife/mdj-whiteBackground.jpg" alt="프로필 이미지">
                  <button class="edit-back-img-button-change">이미지 변경</button>
                  <input type="file" id="file-input-back-img-change" accept="image/*" style="display: none;">
                  <button class="edit-back-img-button-delete">삭제</button>
                
              </div>
            </div>

            <hr class="edit-hr-back-img-change">


            <!-- 아이디  -->

            <!-- 닉네임 -->

                  <input id="edit-nickname-input" type="text" placeholder="12자 이내로 작성해주세요">
