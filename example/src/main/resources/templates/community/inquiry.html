                    <div class="inquiry-modal-content">

                    </div>
                    <div class="inquiry-modal-btns">
                        <button type="submit">등록</button>
                        <button type="button">닫기</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="inquiry-title-hr">
            <hr>
        </div>
    </div>

    <div class="page-container">
        <ul class="page-box">
            <a th:href="@{/community/inquiry(page=${page.startPage - 1})}" class="page-a" th:if="${page.prev}">
                <li class="page-num prev">&lt</li>
            </a>

            <!--        th:block은 화면에 영향을 주지않는 가짜 태그
                        타임리프 문법을 사용하기 위해 만들어 쓴다.
            -->
            <th:block th:each="i : ${#numbers.sequence(page.startPage, page.endPage)}">
                <a th:href="@{/community/inquiry(page=${i})}" class="page-a">
                    <li class="page-num" th:classappend="${i == page.criteria.page ? 'active' : ''}" th:text="${i}"></li>
                </a>
            </th:block>

            <a th:href="@{/community/inquiry(page=${page.endPage + 1})}" class="page-a" th:if="${page.next}">
                <li class="page-num next">&gt</li>
            </a>
        </ul>
